<!DOCTYPE html>
<html>
    <head>
        <title>Client Dashboard | Chemag Trading Corporation</title>

        <link rel="stylesheet" type="text/css" media="all" href= "css/dash.css" >
        <link rel="stylesheet" type="text/css" media="all" href= "css/main.css" >

    </head>
    <body>
        <div class="navbar">
            <img src="images/chemag-trading-logo.jpg" />

            <div class="navbar-right">
                <ul>
                    <li><a href="login.html">Logout</a></li>
                    <li><a href="blogs.html">Blogs</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="companyprofile.html">About</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
       </div>

        <div class="flex-container">

            <div class="dashnav">
                <div style="margin:3%; padding: 2%">
                    <h1 style="color: ivory;
                    text-shadow: 2px 2px #729f81; text-align: center">Client Company Name</h1>
                    <button onclick="window.location.href='login.html';">Logout</button>
                </div>
                
            </div>
            
            <div class="dashboard">
                <div class="featureddiv">
                    <div class="feature">
                        <h1 style="color: ivory;
                            text-shadow: 2px 2px #729f81; margin-left:0;">Dashboard</h1>

                        <div class="product-flex">
                            <ul>
                                <li><h3>Red Tea</h3>
                                    <div class=”counter”>
                                        <button class=up>+</button>
                                        <span class=count>0</span>
                                        <button class=down>-</button>
                                    </div>
                                </li>
                                <li><h3>Black Gulaman</h3> 
                                    <div class=”counter”>
                                        <button class=up>+</button>
                                        <span class=count>0</span>
                                        <button class=down>-</button>
                                    </div>
                                </li>
                                 <li><h3>Lemon Iced Tea</h3>
                                    <div class=”counter”>
                                        <button class=up>+</button>
                                        <span class=count>0</span>
                                        <button class=down>-</button>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <button style="margin-top:5%" id="send">Send Additional Order</button>
                    </div>
                </div>
            </div>

            
        </div>
        <div class="footer">
            <p>Copyright &#169 2023 Chemag Trading Corporation</p>
        </div>
    </body>
    <script type="application/javascript">
        var up_btns = document.getElementsByClassName("up");
        var down_btns = document.getElementsByClassName("down");
        for(var i = 0; i < up_btns.length; i++){
            up_btns[i].addEventListener("click", function(e){
                e.target.parentElement.children[1].innerHTML = parseInt(e.target.parentElement.children[1].innerHTML) + 1;
            });
        }
        for(var j = 0; j < up_btns.length; j++){
            down_btns[j].addEventListener("click", function(e){
                if(parseInt(e.target.parentElement.children[1].innerHTML) === 0){
                    alert("Cannot reduce below 0");
                }else{
                    e.target.parentElement.children[1].innerHTML = parseInt(e.target.parentElement.children[1].innerHTML) - 1;
                }
            });
        }
    </script>
</html>
